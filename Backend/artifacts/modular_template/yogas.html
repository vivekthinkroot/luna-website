<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yogas</title>
  {% if standalone|default(true) %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
  <title>In-Depth Horoscope</title>
  <link rel="stylesheet" href="yogas-background.css">
  {% endif %}
  <style id="sections-styles">
/* Page container styling */
.page-container {
  position: relative;
  width: 100%;
  max-width: 595px;
  min-height: 842px;
  margin: 0 auto;
  background: linear-gradient(180deg, #11001c 0%, #230735 100%);
  overflow: hidden;
}

.content-wrapper {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  min-height: 842px;
  padding: 19px 20px 21px;
}

/* Background image positioning */
.background-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

.bg-stars {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.bg-blur {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.bg-deco {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 80px;
  height: 80px;
  object-fit: contain;
  z-index: 10;
}

/* CSS for section section:header */
.site-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
}

.logo {
  width: 81px;
  height: 82px;
}

.report-title {
  display: flex;
  flex-direction: column;
  gap: 8px;
  text-align: right;
  font-family: 'Playfair Display', serif;
  font-size: 24px;
  font-weight: 400;
  line-height: 1.33; /* Approx 32px */
  color: #f7eaff;
}

/* CSS for section section:main */
.main-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  flex-grow: 1;
}

.intro-text {
  margin-top: 33px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  max-width: 519px;
}

.main-title {
  font-family: 'Roboto', sans-serif;
  font-weight: 500;
  font-size: 28px;
  line-height: 1.17; /* Approx 32.8px */
  color: #f7eaff;
}

.main-subtitle {
  font-family: 'Roboto', sans-serif;
  font-weight: 400;
  font-size: 16px;
  line-height: 1.5; /* 24px */
  color: #f7eaff;
}

.yoga-timeline {
  margin-top: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
  width: 100%;
}

.yoga-tab-wrapper {
  background-color: rgba(115, 69, 172, 0.2);
  border-radius: 12px;
  padding: 12px;
  backdrop-filter: blur(5px);
}

.yoga-tab {
  background-color: rgba(233, 215, 255, 0.2);
  border-radius: 8px;
  padding: 16px 14px;
  backdrop-filter: blur(5px);
}

.yoga-tab-text {
  font-family: 'Roboto', sans-serif;
  font-weight: 600;
  font-size: 14px;
  line-height: 1.5; /* 21px */
  color: #f7eaff;
}

.info-cards {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
  width: 100%;
  max-width: 491px;
}

.logic-card {
  background-color: rgba(115, 69, 172, 0.2);
  border-radius: 16px;
  padding: 16px 18px;
  backdrop-filter: blur(5px);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  width: 326px;
}

.card-title {
  font-family: 'Roboto', sans-serif;
  font-weight: 500;
  font-size: 18px;
  line-height: 1.5; /* 27px */
  color: #f7eaff;
}

.card-text {
  font-family: 'Roboto', sans-serif;
  font-weight: 400;
  font-size: 16px;
  line-height: 1.5; /* 24px */
  color: #f7eaff;
  text-align: left;
}

.logic-card .card-text {
  text-align: center;
}

.description-card {
  background-color: rgba(115, 69, 172, 0.2);
  border-radius: 16px;
  padding: 28px 32px;
  backdrop-filter: blur(5px);
  width: 100%;
}

/* CSS for section section:footer */
.site-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  margin-top: auto; /* Pushes footer to the bottom */
  padding-top: 20px; /* Add some space from content above */
}

.author-name {
  font-family: 'Playfair Display', serif;
  font-weight: 400;
  font-size: 16px;
  line-height: 1.33; /* Approx 21.3px */
  color: #f7eaff;
}

.page-number {
  font-family: 'Roboto', sans-serif;
  font-weight: 400;
  font-size: 16px;
  line-height: 1.5; /* 24px */
  color: #f7eaff;
}
  </style>
  <script src="global.js" defer></script>
</head>
<body>
<div class="horoscope-card">
  <div class="background-elements">
    <img src="{{BG_MAIN_BASE64}}" alt="Abstract background" class="bg-image-main">
    <img src="{{BG_DECO_BASE64}}" alt="Decorative background element" class="bg-image-deco">
    <div class="bg-blurs">
      <img src="{{BLUR_1_BASE64}}" alt="Blurred light effect" class="blur-1">
      <img src="{{BLUR_2_BASE64}}" alt="Blurred light effect" class="blur-2">
      <img src="{{BLUR_3_BASE64}}" alt="Blurred light effect" class="blur-3">
    </div>
  </div>

  <div class="card-body">
    <header class="card-header">
      <img src="{{LOGO_BASE64}}" alt="Luna Logo" class="logo">
      <div class="title-group">
        <h1 class="title-main">IN-DEPTH</h1>
        <p class="title-sub">HOROSCOPE</p>
      </div>
    </header>
    <div class="card-content">
      <div class="yoga-content">
        <h1 class="yoga-title">{{ data.yogas.title }}</h1>
        <p class="yoga-description">{{ data.yogas.description }}</p>
      </div>

      <div class="yoga-timeline">
        <div class="yoga-tab-wrapper">
          <div class="yoga-tab">
            <span class="yoga-tab-text">{{ yoga_data.name }}</span>
          </div>
        </div>

        <div class="description-card">
          <p class="card-text">{{ yoga_data.description }}</p>
        </div>
      </div>
    </div>

    <footer class="card-footer">
      <p class="footer-name">{{ data.full_name | default('User') }}</p>
      <p class="footer-pagination">{{ page_data.page_number | default('13 / 20') }}</p>
    </footer>
  </div>
</div>
</body>
</html>
